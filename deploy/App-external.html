    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/async/1.22/async.min.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                var app=null;Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){app=this,app.chartConfig={width:100,height:100,animate:!0,store:app.gridStore,axes:[{type:"Numeric",position:"left",fields:["data1","data2"],label:{renderer:Ext.util.Format.numberRenderer("0,0")},title:"Sample Values",grid:!0,minimum:0},{type:"Category",position:"bottom",fields:["name"],title:"Sample Metrics"}],series:[{type:"line",highlight:{size:7,radius:7},axis:"left",xField:"name",yField:"data1"},{type:"line",highlight:{size:7,radius:7},axis:"left",fill:!0,xField:"name",yField:"data2"}]},app.queryIterations()},queryIterations:function(){var today=new Date,lastYear=new Date;lastYear.setDate(today.getDate()-365);var todayISO=Rally.util.DateTime.toIsoString(today,!1),lastYearISO=Rally.util.DateTime.toIsoString(lastYear,!1);console.log(todayISO,lastYearISO);var configs=[{model:"Iteration",fetch:["Name","ObjectID","Project","StartDate","EndDate"],filters:[{property:"EndDate",operator:"<=",value:todayISO},{property:"EndDate",operator:">=",value:lastYearISO}],sorters:[{property:"EndDate",direction:"ASC"}]}];async.map(configs,app.wsapiQuery,function(error,results){var groupedByProject=_.groupBy(results[0],function(r){return r.get("Project").Name}),teams=_.keys(groupedByProject),teamLastIterations=_.map(_.values(groupedByProject),function(gbp){return _.last(gbp,4)});async.map(teamLastIterations,app.iterationData,function(error,results){app.teamResults=_.map(results,function(result,i){return{team:teams[i],summary:results[i]}}),app.addTable(app.teamResults)})})},iterationData:function(iterations,callback){var configs=_.map(iterations,function(iteration){return{model:"IterationCumulativeFlowData",fetch:["CardEstimateTotal","CardState","CreationDate"],filters:[Ext.create("Rally.data.wsapi.Filter",{property:"IterationObjectID",operator:"=",value:iteration.get("ObjectID")})]}});async.map(configs,app.wsapiQuery,function(error,results){var summaries=[];_.each(results,function(iterationRecords,index){var groupedByDate=_.groupBy(iterationRecords,function(ir){return ir.get("CreationDate")}),iterationDates=_.keys(groupedByDate);iterationDates=_.sortBy(iterationDates,function(d){return Rally.util.DateTime.fromIsoString(d)});var firstDayRecs=groupedByDate[_.first(iterationDates)],lastDayRecs=groupedByDate[_.last(iterationDates)],committed=_.reduce(firstDayRecs,function(memo,val){return memo+(null!==val.get("CardEstimateTotal")?val.get("CardEstimateTotal"):0)},0),accepted=_.reduce(lastDayRecs,function(memo,val){var estimate=val.get("CardEstimateTotal"),done="Accepted"===val.get("CardState")||"Released"===val.get("CardState");return memo+(done&&!_.isNull(estimate))?estimate:0},0);summaries.push({project:iterations[index].get("Project"),iteration:iterations[index].get("Name"),id:firstDayRecs[0].get("IterationObjectID"),committed:committed,accepted:accepted})}),callback(null,summaries)})},addTable:function(teamResults){var grid=Ext.create("Rally.ui.grid.Grid",{store:Ext.create("Rally.data.custom.Store",{data:teamResults}),columnCfgs:[{text:"Team",dataIndex:"team"},{text:"Last 4 Sprints",dataIndex:"summary",renderer:app.renderSummaries,width:130},{text:"Chart",dataIndex:"summary",renderer:app.renderChart,width:150,align:"center"}]});app.add(grid)},renderChart:function(value,metaData,record,rowIdx,colIdx,store,view){var data=_.map(value,function(v,i){var drec={acceptedPercent:v.committed>0?100*(v.accepted/v.committed):0,index:i+1};return console.log(drec),drec});record.chartStore=Ext.create("Ext.data.JsonStore",{fields:["index","acceptedPercent"],data:data}),record.chartConfig={width:100,height:100,axes:[{type:"Numeric",position:"left",fields:["acceptedPercent"],label:{renderer:Ext.util.Format.numberRenderer("0,0")},grid:!0,minimum:0,maximum:100},{type:"Category",position:"bottom",fields:["index"]}],series:[{type:"line",highlight:{size:2,radius:2},axis:"left",xField:"index",yField:"acceptedPercent"}]};var id=Ext.id();return Ext.defer(functi             Rally.launchApp('CustomApp', {
